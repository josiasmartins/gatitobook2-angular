<p class="text-center text-muted" *ngIf="!animais.length">Desculpe, não há animais</p>

<div class="row">
  <!-- ngFor: faz o loop da iteração -->
  <div *ngFor="let animal of animais" clas="col-4">
    <a [routerLink]="['/animais', animal.id]"></a>
    <app-cartao>
      <app-animal
        [url]="animal.url"
        [descricao]="animal.description"
      ></app-animal>
      <!-- aria-hidden: para não ser lido pelo leitor -->
      <i
        aria-hidden="true"
        class="fa fa-heart-o fa-1x mr-2"
      >{{ animal.likes }}</i>
      <i
      aria-hidden="true"
      class="fa fa-comment-o fa-1x mr-2 ml-2"
    >{{ animal.comments }}</i>
    </app-cartao>
  </div>
</div>
